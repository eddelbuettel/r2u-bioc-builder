# Experiment with bioc build via actions

name: build

on:
  #push:
  #pull_request:
  ##release:
  workflow_dispatch:
    inputs:
      name:
        description: 'A descriptive name'
        required: false
        default: 'Unset'
        type: string
      dist:
        description: 'The Ubuntu distribution to use'
        required: false
        default: 'noble'
        type: string

jobs:
  setup:
    runs-on: ubuntu-24.04
    if: github.repository == 'eddelbuettel/r2u-bioc-builder'
    container:
      image: rocker/r2u:noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check variables
        run: echo "Variable name is ${{ inputs.name }}, variable dist is ${{ inputs.dist }}"
